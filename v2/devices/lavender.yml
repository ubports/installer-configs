name: "Xiaomi Redmi Note 7"
codename: "lavender"
formfactor: "phone"
aliases: []
doppelgangers: []
user_actions:
  recovery:
    title: "Reboot to Recovery"
    description: "With the device powered off, hold Volume Up + Power."
    image: "phone_power_up"
    button: true
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, hold Volume Down + Power."
    image: "phone_power_down"
    button: true
  boot:
    title: "Boot the device"
    description: "Power on the device."
    image: "phone_power_up"
    button: true
  confirm_model:
    title: "Confirm your model"
    description: "Please double-check that your device is a Xiaomi Redmi Note 7 (lavender)."
  unlock:
    title: "OEM unlock"
    description: "If you haven't done so already, make sure to OEM unlock your device first."
    link: "https://en.miui.com/unlock/"
unlock:
  - "confirm_model"
  - "unlock"
handlers:
  bootloader_locked:
    actions:
      - fastboot:oem_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data (required for new installs)"
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - core:manual_download:
              group: "firmware"
              file:
                name: "vendor.img"
                url: "https://www.androidfilehost.com/?fid=10763459528675594236"
                checksum:
                  sum: "7b26a7ddc779079c04dbddd983dc1e6108a7711cac26cff06bc9f4309a4edbc7"
                  algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://cdimage.ubports.com/devices/lavender/dtbo.img"
                  checksum:
                    sum: "84ce5cc1549a87da0ac9e6545251f1317de5ce2322d54c384c366c9bd2d8efc6"
                    algorithm: "sha256"
                - url: "https://cdimage.ubports.com/devices/lavender/recovery.img"
                  checksum:
                    sum: "990a377a0a87809a9ceb4f85c693e7c7c190224ff98e18a8a0e21966688bda0b"
                    algorithm: "sha256"
                - url: "https://cdimage.ubports.com/devices/lavender/splash.img"
                  checksum:
                    sum: "fd1ac18cb18a16b14d6d40da6abf0538724d3e83f4d5e60615d5b7038dce7c50"
                    algorithm: "sha256"
                - url: "https://cdimage.ubports.com/devices/lavender/vbmeta.img"
                  checksum:
                    sum: "65f5493e01ede7e538a14df063013a921ecd122680c7d3b3598d46fc7a916517"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "system"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "cache"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "userdata"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "boot"
                  file: "recovery.img"
                  group: "firmware"
                - partition: "recovery"
                  file: "recovery.img"
                  group: "firmware"
                - partition: "dtbo"
                  file: "dtbo.img"
                  group: "firmware"
                - partition: "splash"
                  file: "splash.img"
                  group: "firmware"
                - partition: "vendor"
                  file: "vendor.img"
                  group: "firmware"
                - partition: "vbmeta"
                  file: "vbmeta.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:reboot:
        fallback:
          - core:user_action:
              action: "boot"
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
