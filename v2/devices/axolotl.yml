        name: "Wipe personal data"
        tooltip: "This is required for new installations or when switching between G and L."
        type: "checkbox"
        value: false
    prerequisites: []
    steps:
      ######################################################################
      ###
      ### Ensure we always start in bootloader mode
      ###
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
      ### As this is an A/B device, set slot to "b" to install the new system into the "a" slot.
      - actions:
          - fastboot:set_active:
              slot: "b"
      ###
      ######################################################################

      ######################################################################
      ###
      ### (Optional) Wipe steps
      ###
      # 1) Format userdata as f2fs
      - actions:
          - fastboot:format:
              partition: "userdata"
              type: "f2fs"
        condition:
          var: "wipe"
          value: true
      # 2) Format metadata as ext4
      - actions:
          - fastboot:format:
              partition: "metadata"
              type: "ext4"
        condition:
          var: "wipe"
          value: true
      # 3) Erase misc
      - actions:
          - fastboot:erase:
              partition: "misc"
        condition:
          var: "wipe"
          value: true
      ###
      ######################################################################

      ######################################################################
      ###
      ### ShiftOS Installation
      ###
      # 1) Download firmware images
      - actions:
          - core:download:
              group: "firmware_shiftos"
              files:
