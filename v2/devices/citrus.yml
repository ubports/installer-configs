name: "Xiaomi Poco M3"
codename: "citrus"
aliases: []
formfactor: "phone"
doppelgangers: []
user_actions:
  recovery:
    title: "Reboot to Recovery"
    description: "With the device powered off, hold Volume Up + Power."
    image: "phone_power_up"
    button: true
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, hold Volume Down + Power."
    image: "phone_power_down"
    button: true
  confirm_model:
    title: "Confirm your model"
    description: "Please double-check that your device is the following model: Xiaomi Poco M3 (citrus)."
  confirm_firmware:
    title: "Confirm your firmware"
    description: "Please double-check that your device is running the latest available stock Android 10 firmware."
    link: "https://github.com/ubuntu-touch-miatoll/ubuntu-touch-merlin/blob/main/FIRMWARE.md"
  unlock:
    title: "OEM unlock"
    description: "If you haven't done so already, make sure to OEM unlock your device first."
    link: "https://en.miui.com/unlock/"
unlock:
  - "confirm_model"
  - "confirm_firmware"
  - "unlock"
handlers:
  bootloader_locked:
    actions:
      - fastboot:oem_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    compatible_installer: ">=0.9.2-beta"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data (required for new installs)"
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://github.com/ubuntu-touch-juice/ubuntu-touch-citrus/releases/download/20210929/recovery.img"
                  name: "recovery.img"
                  checksum:
                    sum: "7230d19149e208dc4786e65b453de5dbf578ced87fec451f3d35b745aa4e4231"
                    algorithm: "sha256"
                - url: "https://github.com/ubuntu-touch-juice/ubuntu-touch-citrus/releases/download/20210929/dtbo.img"
                  name: "dtbo.img"
                  checksum:
                    sum: "6a0270409a8b40a0fa46fd2e488f3be6931ee69d43742681c8ca5b380c445d93"
                    algorithm: "sha256"
                - url: "https://github.com/ubuntu-touch-juice/ubuntu-touch-citrus/releases/download/20210929/super.zip"
                  name: "super.zip"
                  checksum:
                    sum: "2e54e32f1a1dcb858ea1880284a9aee92c32656211b1a337f233eaa1bb33fee8"
                    algorithm: "sha256"
                - url: "https://dl.google.com/developers/android/qt/images/gsi/vbmeta.img"
                  name: "vbmeta.img"
                  checksum:
                    sum: "f6da5489fd877cb69cf61fa721cfd6d77e530084aefe9b96664f818947ff61f6"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - core:unpack:
              group: "firmware"
              files:
                - archive: "super.zip"
                  dir: "unpacked"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "userdata"
              type: "ext4"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "vbmeta"
                  file: "vbmeta.img"
                  group: "firmware"
                  flags:
                    - "--disable-verity"
                    - "--disable-verification"
                - partition: "boot"
                  file: "recovery.img"
                  group: "firmware"
                - partition: "recovery"
                  file: "recovery.img"
                  group: "firmware"
                - partition: "dtbo"
                  file: "dtbo.img"
                  group: "firmware"
                - partition: "super"
                  file: "unpacked/super.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:reboot:
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: false
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
