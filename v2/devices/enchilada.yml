name: "OnePlus 6/6T"
codename: "enchilada"
formfactor: "phone"
aliases:
  - "fajita"
  - "OnePlus6"
  - "OnePlus6T"
doppelgangers: []
user_actions:
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, press and hold the volume up, volume down and power buttons until the screen turns on. It should say 'Fastboot Mode' underneath the warning sign."
    image: "phone_power_down"
    button: true
  recovery:
    title: "Reboot to Recovery"
    description: "With the device still at the 'Fastboot Mode' screen (if not, power off the device and press and hold volume down and power buttons until the screen turns on), select the 'Recovery Mode' option by using the volume buttons and press the power button to enter."
    image: "phone_power_down"
    button: true
  downgrade_android:
    title: "Downgrade Android"
    description: "If the device is running an Android version above 9.0, you have to downgrade to the last 9.0 release. Please make sure to flash OxygenOS 9 before proceeding."
  support:
    title: "Support"
    description: "For details about Ubuntu Touch support for the OnePlus 6/6T, please head over to the UBports forum thread."
    link: "https://forums.ubports.com/category/86/oneplus-6-6t"
unlock:
  - "downgrade_android"
  - "support"
handlers:
  bootloader_locked:
    actions:
      - fastboot:oem_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    compatible_installer: ">=0.9.2-beta"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data (required for new installs)"
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - core:download:
              group: "firmware"
              files:
                - name: "boot.img"
                  url: "https://cdimage.ubports.com/devices/enchilada_fajita/boot.img"
                  checksum:
                    sum: "e931800a0ab4f7743c395cfccdac1919f0fab6d9b3cb7582c71fbd4f30fa9612"
                    algorithm: "sha256"
                - name: "vbmeta.img"
                  url: "https://cdimage.ubports.com/devices/enchilada_fajita/vbmeta.img"
                  checksum:
                    sum: "f406f8c2c89aaeeecaaa8719b832a3c6011d36c49a8d7db26b452638f9cb091c"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "system"
              type: "ext4"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "userdata"
              type: "ext4"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "boot"
                  file: "boot.img"
                  group: "firmware"
                - partition: "vbmeta"
                  file: "vbmeta.img"
                  group: "firmware"
                  flags:
                    - "--disable-verity"
                    - "--disable-verification"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
