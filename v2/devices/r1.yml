name: "rabbit r1"
codename: "r1"
formfactor: "phone"
aliases: []
user_actions:
  recovery:
    title: "Reboot to Recovery"
    description: 'With the device powered off, hold Volume Down + Power. You might be prompted to select a mode to boot into. If that happens, follow the on-screen instructions and select "Recovery" mode.'
    image: "phone_power_up"
    button: true
  bootloader:
    title: "Reboot to Bootloader"
    description: 'With the device powered off, hold Volume Up + Power. You might be prompted to select a mode to boot into. If that happens, follow the on-screen instructions and select "Fastboot" mode.'
    image: "phone_power_up"
    button: true
  confirm_model:
    title: "Confirm your model"
    description: "Please double-check that your device is the following model: rabbit r1"
  confirm_firmware:
    title: "Confirm your firmware"
    description: "Please double-check that your device is running stock rabbitOS firmware. "
  unlock:
    title: "OEM unlock"
    description: "If you haven't done so already, make sure to unlock your device bootloader first."
unlock:
  - "confirm_model"
  - "confirm_firmware"
  - "unlock"
handlers:
  bootloader_locked:
    actions:
      - fastboot:flashing_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    compatible_installer: ">=0.9.2-beta"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data. *Required* if switching from Android."
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      # Firmware setup (bootstrap)
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://github.com/MinatiScape/ubtouch-on-r1/releases/download/v0.2/super.zip"
                  name: "super.zip"
                  checksum:
                    sum: "863ab6f31704bb13a9ad95c4845045d9e05cd14c59ca2ba4c32d91b7a491dbb9"
                    algorithm: "sha256"
                - url: "https://github.com/MinatiScape/ubtouch-on-r1/releases/download/v0.2/boot.img"
                  name: "boot.img"
                  checksum:
                    sum: "a07d6608fe564bce4a4922259054b447723ebb9df8c564a4968a48e91818ce4c"
                    algorithm: "sha256"
                - url: "https://dl.google.com/developers/android/qt/images/gsi/vbmeta.img"
                  name: "vbmeta.img"
                  checksum:
                    sum: "f6da5489fd877cb69cf61fa721cfd6d77e530084aefe9b96664f818947ff61f6"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - core:unpack:
              group: "firmware"
              files:
                - archive: "super.zip"
                  dir: "unpacked"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "vbmeta"
                  file: "vbmeta.img"
                  group: "firmware"
                - partition: "boot"
                  file: "boot.img"
                  group: "firmware"
                - partition: "super"
                  file: "unpacked/super.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true

      # Optionally wipe userdata
      - actions:
          - fastboot:format:
              partition: "userdata"
        condition:
          var: "wipe"
          value: true

      # Reboot to UBports recovery to install UT
      - actions:
          - fastboot:reboot_recovery:
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: false
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
