name: "Xiaomi Redmi Note 9 Pro/Pro Max/9S - Poco M2 Pro"
codename: "miatoll"
aliases:
  - "joyeuse"
  - "curtana"
  - "excalibur"
  - "gram"
formfactor: "phone"
doppelgangers: []
user_actions:
  recovery:
    title: "Reboot to Recovery"
    description: "With the device powered off, hold Volume Up + Power."
    image: "phone_power_up"
    button: true
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, hold Volume Down + Power."
    image: "phone_power_down"
    button: true
  confirm_model:
    title: "Confirm your model"
    description: "Please double-check that your device is any of the following models: Xiaomi Redmi Note 9 Pro/Pro Max/9S - Poco M2 Pro (joyeuse, excalibur, curtana, gram)."
  confirm_firmware:
    title: "Confirm your firmware"
    description: "Please double-check that your device is running the latest available stock Android 10 firmware."
    link: "https://github.com/ubuntu-touch-miatoll/ubuntu-touch-miatoll/blob/main/FIRMWARE.md"
  unlock:
    title: "OEM unlock"
    description: "If you haven't done so already, make sure to OEM unlock your device first."
    link: "https://en.miui.com/unlock/"
  cutie_notice:
    title: "Cutie Shell: Notice"
    description: "You selected to install Droidian with Cutie Shell. Cutie Shell is still pre-alpha quality and it is not suitable for production environments. Keep in mind that Cutie Shell is not officially supported or endorsed by Droidian. This edition is maintained directly by Cutie Shell Community Project and you should report any bugs with these images at Cutie Shell Community Project before filing upstream."
    button: true
unlock:
  - "confirm_model"
  - "confirm_firmware"
  - "unlock"
handlers:
  bootloader_locked:
    actions:
      - fastboot:oem_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    compatible_installer: ">=0.9.2-beta"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data (required for new installs)"
        type: "checkbox"
      - var: "partition"
        name: "Partitioning"
        tooltip: "Changes partition sizes as required. Only necessary for first time installations of Focal 20.04."
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://github.com/ubuntu-touch-miatoll/ubuntu-touch-miatoll/releases/download/stable-installer-fix/recovery.img"
                  name: "recovery.img"
                  checksum:
                    sum: "461259015c4bdd0e8fb36c7412454f9c8c9e8ae6b1413e79598bd1c6ec0095ea"
                    algorithm: "sha256"
                - url: "https://github.com/ubuntu-touch-miatoll/ubuntu-touch-miatoll/releases/download/stable-installer-fix/dtbo.img"
                  name: "dtbo.img"
                  checksum:
                    sum: "d408a9ecd7d2c6098cc06ec7dab03f69a532741f3626e6188d57b7557f421eb8"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "cache"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "userdata"
              type: "ext4"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "recovery"
                  file: "recovery.img"
                  group: "firmware"
                - partition: "dtbo"
                  file: "dtbo.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true  
      - actions:
          - fastboot:reboot_fastboot:
        condition:
          var: "partition"  
          value: true                      
      - actions:
          # Increase space for system_a for UT installation
          - fastboot:resize_logical_partition:
              partition: "system"
              size: 3221225472
        condition:
          var: "partition"
          value: true
      - actions:
          - fastboot:reboot_bootloader:
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:boot:
              file: "recovery.img"
              group: "firmware"
        fallback:
          - core:user_action:
              action: "recovery"
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []

  - name: "Droidian"
    compatible_installer: ">=0.9.2-beta"
    options:
      - var: "variant"
        name: "Variant"
        tooltip: "The graphical shell to install"
        type: "select"
        values:
          - value: "phosh"
            label: "Phosh"
          - value: "cutie"
            label: "Cutie Shell"
    prerequisites: []
    steps:
      - actions:
          - core:user_action:
              action: "cutie_notice"
        condition:
          var: "variant"
          value: "cutie"
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://images.droidian.org/droidian/nightly/arm64/xiaomi/image-fastboot-miatoll.zip"
        condition:
          var: "variant"
          value: "phosh"
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://github.com/cutie-shell/droidian/releases/download/nightly/droidian-OFFICIAL_xiaomi_miatoll-arm64-cutie-phone-29.zip"
        condition:
          var: "variant"
          value: "cutie"
      - actions:
          - core:unpack:
              group: "firmware"
              files:
                - archive: "image-fastboot-miatoll.zip"
                  dir: "unpacked_droidian"
        condition:
          var: "variant"
          value: "phosh"
      - actions:
          - core:unpack:
              group: "firmware"
              files:
                - archive: "droidian-OFFICIAL_xiaomi_miatoll-arm64-cutie-phone-29.zip"
                  dir: "unpacked_droidian"
        condition:
          var: "variant"
          value: "cutie"
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "boot"
                  file: "unpacked_droidian/data/boot.img"
                  group: "firmware"
                - partition: "dtbo"
                  file: "unpacked_droidian/data/dtbo.img"
                  group: "firmware"
                - partition: "userdata"
                  file: "unpacked_droidian/data/userdata.img"
                  group: "firmware"
                - partition: "vbmeta"
                  file: "unpacked_droidian/data/vbmeta.img"
                  group: "firmware"
                  flags:
                    - "--disable-verity"
                    - "--disable-verification"
      - actions:
          - fastboot:reboot:
    slideshow: []

