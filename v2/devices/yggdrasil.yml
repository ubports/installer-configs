                  checksum:
                    sum: "77bcf3842cc676c329afae433be0087bc71ac34001977ca1957f40b7a126c400"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - core:unpack:
              group: "firmware"
              files:
                - archive: "volla-yggdrasil-9.0-ubports-installer-bootstrap.zip"
                  dir: "unpacked"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "recovery"
                  file: "halium-unlocked-recovery_yggdrasil.img"
                  group: "firmware"
                - partition: "vendor"
                  file: "unpacked/vendor.img"
                  group: "firmware"
                - partition: "boot"
                  file: "halium-unlocked-recovery_yggdrasil.img"
                  group: "firmware"
                - partition: "dtbo"
                  file: "unpacked/dtbo.img"
                  group: "firmware"
                - partition: "logo"
                  file: "unpacked/logo.bin"
                  group: "firmware"
                - partition: "md1dsp"
                  file: "unpacked/md1dsp.img"
                  group: "firmware"
                - partition: "md1img"
                  file: "unpacked/md1img.img"
                  group: "firmware"
                - partition: "spmfw"
                  file: "unpacked/spmfw.img"
                  group: "firmware"
                - partition: "lk2"
                  file: "unpacked/lk.img"
                  group: "firmware"
                - partition: "sspm_2"
                  file: "unpacked/sspm.img"
                  group: "firmware"
                - partition: "tee2"
                  file: "unpacked/tee.img"
                  group: "firmware"
                - partition: "preloader"
                  file: "unpacked/preloader_k63v2_64_bsp.bin"
                  group: "firmware"
                - partition: "lk"
                  file: "unpacked/lk.img"
                  group: "firmware"
                - partition: "sspm_1"
                  file: "unpacked/sspm.img"
                  group: "firmware"
                - partition: "tee1"
                  file: "unpacked/tee.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:erase:
              partition: "cache"
          - fastboot:erase:
              partition: "system"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:erase:
              partition: "userdata"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:reboot:
        fallback:
          - core:user_action:
              action: "boot"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: false
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
