name: "Xiaomi Poco X3 NFC"
codename: "surya"
aliases: []
formfactor: "phone"
doppelgangers: []
user_actions:
  recovery:
    title: "Reboot to Recovery"
    description: "With the device powered off, hold Volume Up + Power."
    image: "phone_power_up"
    button: true
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, hold Volume Down + Power."
    image: "phone_power_down"
    button: true
  fastbootd:
    title: "Reboot to Fastbootd"
    description: "With the device powered off, hold Volume Down + Power to boot into recovery. Inside the recovery, press on 'Advanced' and select 'Enter fastboot'."
    image: "phone_power_down"
    button: true
  confirm_firmware:
    title: "Confirm your firmware"
    description: "Please double-check that your device is running the latest available stock Android 10 firmware."
    link: "https://github.com/ubuntu-touch-surya/ubuntu-touch-surya/blob/master/FIRMWARE.md"
unlock:
  - "confirm_firmware"
handlers:
  bootloader_locked:
    actions:
      - fastboot:oem_unlock:
          code_url: "https://en.miui.com/unlock/download_en.html"
operating_systems:
  - name: "Ubuntu Touch"
    compatible_installer: ">=0.9.4-beta"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data (required for new installs)"
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://github.com/ubuntu-touch-surya/ubuntu-touch-surya/releases/download/stable-repartition/recovery.img"
                  name: "recovery.img"
                  checksum:
                    sum: "357b32fe91a76879babcc24a0b2ad51e767283955e454ca58cf3e7f75b0fbdd5"
                    algorithm: "sha256"
                - url: "https://github.com/ubuntu-touch-surya/ubuntu-touch-surya/releases/download/stable-repartition/dtbo.img"
                  name: "dtbo.img"
                  checksum:
                    sum: "f08d0116435d600d7e3ac002813031644d6d3ad8fb3e078ec6985d956dde8158"
                    algorithm: "sha256"
                - url: "https://github.com/ubuntu-touch-surya/ubuntu-touch-surya/releases/download/stable-repartition/super.img"
                  name: "super.img"
                  checksum:
                    sum: "2d8b05f9aefa946b8a055249c77d38377970acc2f2fe6722877d5522d3bff10d"
                    algorithm: "sha256"
                - url: "https://github.com/ubuntu-touch-surya/ubuntu-touch-surya/releases/download/stable-repartition/vendor.img"
                  name: "vendor.img"
                  checksum:
                    sum: "8b5cb118fcb0c34af5443eaac2cd703ac9ab8e104f420eaa07276e5b0e532029"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "cache"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "userdata"
              type: "ext4"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "recovery"
                  file: "recovery.img"
                  group: "firmware"
                - partition: "dtbo"
                  file: "dtbo.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:reboot_fastboot:
        condition:
          var: "bootstrap"
          value: true
        fallback:
          - core:user_action:
              action: "fastbootd"
      - actions:
          - fastboot:wipe_super:
              image:
                file: "super.img"
                group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "vendor"
                  file: "vendor.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:reboot_recovery:
        fallback:
          - core:user_action:
              action: "recovery"
      - actions:
          - systemimage:install:
              verify_recovery: true
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
