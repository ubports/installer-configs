name: "Nothing Phone 1"
codename: "Spacewar"
formfactor: "phone"
aliases: []
doppelgangers: []
user_actions:
  confirm_model:
    title: "Confirm your model"
    description: "Please check that your device is a Nothing Phone 1 (Spacewar)."
  confirm_os:
    title: "Confirm OS version"
    description: "Your device must be running NothingOS version of Android 13 (NothingOS 2.0.5) before installing Ubuntu Touch. Any other type of ROM (stock or custom) won't work!
    link: "https://sourceforge.net/projects/nothingphone-1-rom/files/FastbootROM"
  downgrade_android:
    title: "Downgrade Android"
    description: "This device has a rollback protection that needs to be disabled first in order to downgrade to Android 13. Check the Link below for the downgrade process."
    link: "https://xdaforums.com/t/advanced-bypassing-rollback-protection-to-downgrade-the-os.4511501"
  unlock_phone:
    title: "Unlock the bootloader"
    description: "Before installing Ubuntu Touch, the bootloader must be unlocked first. Follow the steps in the linked page if you haven't already."
    link: "https://xdaforums.com/t/nothing-phone-1-unlock-root-guide-howto.4470155"
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, press and hold the VOLUME DOWN button and plug the device into your PC via USB. After some seconds you'll see the fastboot mode."
    image: "phone_power_down"
    button: true
  bootloader_from_fastbootd:
    title: "Reboot to Bootloader"
    description: 'With the device still at the fastbootd screen, use the volume buttons to select "Reboot to bootloader".'
    image: "phone_power_down"
    button: true
  recovery:
    title: "Reboot to Recovery"
    description: 'With the device still at the "FastBoot Mode", use the Volume buttons to switch to "Recovery Mode" and push the power button to confirm your selection.'
    image: "phone_power_up"
    button: true
  fastbootd:
    title: "Reboot to fastbootd mode"
    description: 'With the device still at the "FastBoot Mode", use the Volume buttons to switch to "Recovery Mode" and push the power button to confirm your selection. Then select "Fastboot mode" from the list.'
    image: "phone_power_up"
    button: true
unlock:
  - "confirm_model"
  - "confirm_os"
  - "unlock_phone"
operating_systems:
  - name: "Ubuntu Touch"
    compatible_installer: ">=0.9.6-beta"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data. This is necessary for first time installations."
        type: "checkbox"
      - var: "partition"
        name: "Partitioning"
        tooltip: "Changes partition sizes as required. Only necessary for first time installations."
        type: "checkbox"
        value: true
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      ### Ensure we always start in bootloader mode
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
      ### Ensure the bootloader has been unlocked already
      - actions:
          - fastboot:wait:
      - actions:
          - fastboot:assert_var:
              variable: "unlocked"
              value: "yes"
        fallback:
          - core:user_action:
              action: "unlock_phone"
      ### As this is an A/B device, force all future operations in "a" slot.
      - actions:
          - fastboot:set_active:
              slot: "a"
      ### Flash important partitions (if requested)
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://github.com/Nonta72/nothing-spacewar/releases/download/UT-24.02_v12/boot.img"
                  checksum:
                    sum: "edab3d48c8d6847d82921c46e2fa59a9ae9b716d9d70c3ef1775c5ee1526e5da"
                    algorithm: "sha256"
                - url: "https://github.com/Nonta72/nothing-spacewar/releases/download/UT-24.02_v12/vendor_boot.img"
                  checksum:
                    sum: "5154479aa793b747e0cc2e649c84401af368a3d3aa50f8f795d3d8e1d81064d6"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "boot"
                  file: "boot.img"
                  group: "firmware"
                - partition: "vendor_boot"
                  file: "vendor_boot.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      ### Set up logical partitions (if requested)
      - actions:
          - fastboot:reboot_fastboot:
        fallback:
          - core:user_action:
              action: "fastbootd"
        condition:
          var: "partition"
          value: true
      - actions:
          # Remove all unused logical partitions. We really need vendor_a, system_a and odm_a.
          - fastboot:delete_logical_partition:
              partition: "system_ext_a"
          - fastboot:delete_logical_partition:
              partition: "system_ext_b"
          - fastboot:delete_logical_partition:
              partition: "product_a"
          - fastboot:delete_logical_partition:
              partition: "product_b"
          # Remove _b variants of used partitions as well
          - fastboot:delete_logical_partition:
              partition: "system_b"
          - fastboot:delete_logical_partition:
              partition: "vendor_b"
          - fastboot:delete_logical_partition:
              partition: "odm_b"
          # Increase space for system_a to 4GB for UT installation
          - fastboot:resize_logical_partition:
              partition: "system_a"
              size: 4294967296
        condition:
          var: "partition"
          value: true
      - actions:
          - fastboot:reboot_bootloader:
        fallback:
          - core:user_action:
              action: "bootloader_from_fastbootd"
        condition:
          var: "partition"
          value: true
      ### Wipe userdata (if requested)
      - actions:
          - fastboot:erase:
              partition: "userdata"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:format:
              partition: "userdata"
              type: "ext4"
        condition:
          var: "wipe"
          value: true
      ### Systemimage installation steps
      - actions:
          - fastboot:reboot_recovery:
        fallback:
          - core:user_action:
              action: "recovery"
      - actions:
          - systemimage:install:
              verify_recovery: true
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
