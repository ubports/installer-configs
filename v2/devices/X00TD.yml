name: "Asus Zenfone Max Pro M1"
codename: "X00TD"
formfactor: "phone"
aliases: []
doppelgangers: []
user_actions:
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, hold Volume Up + Power."
    image: "phone_power_up"
    button: true
  recovery:
    title: "Reboot to Recovery"
    description: "With the device powered off, hold Volume Down + Power."
    image: "phone_power_down"
    button: true
  boot:
    title: "Boot the device"
    description: "Power on the device."
    image: "phone_power_up"
    button: true
  confirm_model:
    title: "Confirm your model"
    description: "Please double-check that your device is a Asus Zenfone Max Pro M1 (X00TD)."
  unlock:
    title: "BOOTLOADER unlock"
    description: "If you haven't done so already, make sure to BOOTLOADER unlock your device first."
    link: "https://wiki.lineageos.org/devices/X00TD/install#unlocking-the-bootloader"
  warning:
    title: "Warning"
    description: "The port is based on Android 9 firmware (WW-16.2017.2004.063) and Lineage 16 vendor image. Current Recovery will be replaced with Ubports Recovery!"
unlock:
  - "confirm_model"
  - "unlock"
  - "warning"
handlers:
  bootloader_locked:
    actions:
      - fastboot:oem_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data"
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://github.com/Linux-On-Sdm6Series/android/releases/download/13-09-2021/vendor_X00TD.zip"
                  checksum:
                    sum: "ef521a9ec84ea44955256a0522e582f7b1dcbbdb63c15c4b3089adcce537507b"
                    algorithm: "sha256"
                - url: "https://github.com/Linux-On-Sdm6Series/android/releases/download/26-10-2021/recovery_X00TD.img"
                  checksum:
                    sum: "33aa0958540c35f97698a643cfcb2c3ec7e170a6625eb84787586a15668cdb7d"
                    algorithm: "sha256"
                - url: "https://github.com/Linux-On-Sdm6Series/android/releases/download/13-09-2021/firmware_X00TD.zip"
                  checksum:
                    sum: "b555785756123ee280b6e06061ee6dcad5aacf5f1f128f364af58b87f350ad2d"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - core:unpack:
              group: "firmware"
              files:
                - archive: "vendor_X00TD.zip"
                  dir: "unpacked"
      - actions:
          - core:unpack:
              group: "firmware"
              files:
                - archive: "firmware_X00TD.zip"
                  dir: "unpacked"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "system"
              type: "ext4"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "vendor"
              type: "ext4"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "cache"
              type: "ext4"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "userdata"
              type: "ext4"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                # Ubports Recovery
                - partition: "recovery"
                  file: "recovery_X00TD.img"
                  group: "firmware"
                # Lineage-16 vendor
                - partition: "vendor"
                  file: "unpacked/vendor.img"
                  group: "firmware"
                # Firmware files from Android 9 based firmware release: ASUS_X00T-WW-16.2017.2004.063
                - partition: "cmnlib64"
                  file: "unpacked/firmware-update/cmnlib64.mbn"
                  group: "firmware"
                - partition: "cmnlib64bak"
                  file: "unpacked/firmware-update/cmnlib64.mbn.bak"
                  group: "firmware"
                - partition: "cmnlib"
                  file: "unpacked/firmware-update/cmnlib.mbn"
                  group: "firmware"
                - partition: "cmnlibbak"
                  file: "unpacked/firmware-update/cmnlib.mbn.bak"
                  group: "firmware"
                - partition: "rpm"
                  file: "unpacked/firmware-update/rpm.mbn"
                  group: "firmware"
                - partition: "rpmbak"
                  file: "unpacked/firmware-update/rpm.mbn.bak"
                  group: "firmware"
                - partition: "xbl"
                  file: "unpacked/firmware-update/xbl.elf"
                  group: "firmware"
                - partition: "xblbak"
                  file: "unpacked/firmware-update/xbl.elf.bak"
                  group: "firmware"
                - partition: "abl"
                  file: "unpacked/firmware-update/abl.elf"
                  group: "firmware"
                - partition: "ablbak"
                  file: "unpacked/firmware-update/abl.elf.bak"
                  group: "firmware"
                - partition: "devcfg"
                  file: "unpacked/firmware-update/devcfg.mbn"
                  group: "firmware"
                - partition: "devcfgbak"
                  file: "unpacked/firmware-update/devcfg.mbn.bak"
                  group: "firmware"
                - partition: "bluetooth"
                  file: "unpacked/firmware-update/BTFM.bin"
                  group: "firmware"
                - partition: "bluetoothbak"
                  file: "unpacked/firmware-update/BTFM.bin.bak"
                  group: "firmware"
                - partition: "pmic"
                  file: "unpacked/firmware-update/pmic.elf"
                  group: "firmware"
                - partition: "pmicbak"
                  file: "unpacked/firmware-update/pmic.elf.bak"
                  group: "firmware"
                - partition: "tz"
                  file: "unpacked/firmware-update/tz.mbn"
                  group: "firmware"
                - partition: "tzbak"
                  file: "unpacked/firmware-update/tz.mbn.bak"
                  group: "firmware"
                - partition: "hyp"
                  file: "unpacked/firmware-update/hyp.mbn"
                  group: "firmware"
                - partition: "hypbak"
                  file: "unpacked/firmware-update/hyp.mbn.bak"
                  group: "firmware"
                - partition: "keymaster"
                  file: "unpacked/firmware-update/keymaster64.mbn"
                  group: "firmware"
                - partition: "keymasterbak"
                  file: "unpacked/firmware-update/keymaster64.mbn.bak"
                  group: "firmware"
                - partition: "asusfw"
                  file: "unpacked/firmware-update/asusfw.img"
                  group: "firmware"
                - partition: "modem"
                  file: "unpacked/firmware-update/NON-HLOS.bin"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
