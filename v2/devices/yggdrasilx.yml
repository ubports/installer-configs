name: "Volla Phone X"
codename: "yggdrasilx"
formfactor: "phone"
aliases: []
doppelgangers: ["yggdrasil"]
user_actions:
  recovery:
    title: "Reboot to Recovery"
    description: 'With the device powered off, hold Volume Down + Power. You might be prompted to select a mode to boot into. If that happens, follow the on-screen instructions and select "Recovery" mode.'
    image: "phone_power_up"
    button: true
  bootloader:
    title: "Reboot to Bootloader"
    description: 'With the device powered off, hold Volume Up + Power. You might be prompted to select a mode to boot into. If that happens, follow the on-screen instructions and select "Fastboot" mode.'
    image: "phone_power_up"
    button: true
  boot:
    title: "Reboot the device"
    description: "Hold down the power button until the device powers down. Then, release it briefly and hold it down again until the device boots."
    button: true
  reboot_workaround:
    title: "Workaround initial boot problem"
    description: "Once a blank screen with the backlight comes up hold down the power button until the device powers down. Then, release it briefly and hold it down again until the device boots with Volla logo visible."
    button: true
unlock: []
handlers:
  bootloader_locked:
    actions:
      - fastboot:flashing_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    compatible_installer: ">=0.9.2-beta"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data. *Required* if switching from Volla OS."
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      # Firmware setup (bootstrap)
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://volla.tech/filedump/volla-yggdrasilx-10.0-ubports-installer-bootstrap.zip"
                  checksum:
                    sum: "d74cbf319f9525275497a2fe3f87d657498213f903d416505b17eef47574f9f6"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - core:unpack:
              group: "firmware"
              files:
                - archive: "volla-yggdrasilx-10.0-ubports-installer-bootstrap.zip"
                  dir: "unpacked"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "boot"
                  file: "unpacked/recovery.img"
                  group: "firmware"
                - partition: "dtbo"
                  file: "unpacked/dtbo.img"
                  group: "firmware"
                - partition: "lk"
                  file: "unpacked/lk.img"
                  group: "firmware"
                - partition: "lk2"
                  file: "unpacked/lk.img"
                  group: "firmware"
                - partition: "logo"
                  file: "unpacked/logo.img"
                  group: "firmware"
                - partition: "md1dsp"
                  file: "unpacked/md1dsp.img"
                  group: "firmware"
                - partition: "md1img"
                  file: "unpacked/md1img.img"
                  group: "firmware"
                - partition: "preloader"
                  file: "unpacked/preloader.img"
                  group: "firmware"
                - partition: "recovery"
                  file: "unpacked/recovery.img"
                  group: "firmware"
                - partition: "spmfw"
                  file: "unpacked/spmfw.img"
                  group: "firmware"
                - partition: "sspm_1"
                  file: "unpacked/sspm.img"
                  group: "firmware"
                - partition: "sspm_2"
                  file: "unpacked/sspm.img"
                  group: "firmware"
                - partition: "tee1"
                  file: "unpacked/tee.img"
                  group: "firmware"
                - partition: "tee2"
                  file: "unpacked/tee.img"
                  group: "firmware"
                - partition: "vendor"
                  file: "unpacked/vendor.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:erase:
              partition: "system"
        condition:
          var: "bootstrap"
          value: true

      # Optionally wipe userdata
      - actions:
          - fastboot:format:
              partition: "userdata"
        condition:
          var: "wipe"
          value: true

      # Reboot to UBports recovery to install UT
      - actions:
          - fastboot:reboot_recovery:
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: false
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []

