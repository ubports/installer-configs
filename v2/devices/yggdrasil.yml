name: "VollaPhone"
codename: "yggdrasil"
formfactor: "phone"
aliases:
  - "k63v2_64_bsp"
doppelgangers: []
user_actions:
  recovery:
    title: "Reboot to Recovery"
    description: 'With the device powered off, hold Volume Down + Power. You might be prompted to select a mode to boot into. If that happens, follow the on-screen instructions and select "Recovery" mode.'
    image: "phone_power_up"
    button: true
  bootloader:
    title: "Reboot to Bootloader"
    description: 'With the device powered off, hold Volume Up + Power. You might be prompted to select a mode to boot into. If that happens, follow the on-screen instructions and select "Fastboot" mode.'
    image: "phone_power_up"
    button: true
  boot:
    title: "Reboot the device"
    description: "Hold down the power button until the device powers down. Then, release it briefly and hold it down again until the device boots."
    button: true
  twrp_unlock:
    title: "TWRP unlock"
    description: 'Your device will boot Team Win Recovery Project (TWRP). If the screen is off, hit the power button once to light it up, then swipe the bar in the bottom to the right where it says to "Swipe to allow modifications."'
    button: true
  twrp_sideload:
    title: "TWRP sideload"
    description: 'Select "Advanced" and then "ADB Sideload". Check the boxes "Wipe Dalvik Cache" and "Wipe Cache" and then swipe the bar in the bottom where it says "Swipe to Start Sideload".'
    button: true
  twrp_sideload_reboot:
    title: "Sideload complete!"
    description: "Follow the on-screen instructions to complete the sideload. Your device will reboot to the new OS next."
    button: true
  untested:
    title: "Untested"
    description: "Sorry, this configuration has not yet been fully tested. You might run into issues. If you want to help us improve, click the link below to see the config file."
    link: "https://github.com/ubports/installer-configs/blob/master/v1/yggdrasil.json"
    button: true
unlock: []
handlers:
  bootloader_locked:
    actions:
      - fastboot:flashing_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data"
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://cdimage.ubports.com/devices/halium-unlocked-recovery_yggdrasil.img"
                  checksum:
                    sum: "bf32cb85ba58d1f0791b37a91e44697c647440fd365a9f28ab77d9616fd36b2c"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "boot"
                  file: "halium-unlocked-recovery_yggdrasil.img"
                  group: "firmware"
                - partition: "recovery"
                  file: "halium-unlocked-recovery_yggdrasil.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:erase:
              partition: "cache"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:erase:
              partition: "userdata"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:reboot:
        fallback:
          - core:user_action:
              action: "boot"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: false
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
  - name: "VollaOS"
    options:
      - var: "install_twrp"
        name: "TWRP"
        tooltip: "Install Team Win Recovery Project (TWRP) recovery"
        type: "checkbox"
        value: true
    prerequisites:
      - "untested"
    steps:
      - actions:
          - core:download:
              group: "VollaOS"
              files:
                - url: "https://ota.volla.tech/builds/volla-9.0-20201019-nightly-k63v2_64_bsp-signed.zip"
                  checksum:
                    sum: "0837f19481c9962e9ff3f1249b809942e2563e478f8735236436bd719b49fd5c"
                    algorithm: "sha256"
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "http://volla.tech/filedump/twrp.img"
                  checksum:
                    sum: "c40c3c91c4d4de7651d2cc99b1265dd521f4a8175a260d0a55f62b9d8a8a3f69"
                    algorithm: "sha256"
        condition:
          var: "install_twrp"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "install_twrp"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "recovery"
                  file: "twrp.img"
                  group: "firmware"
        condition:
          var: "install_twrp"
          value: true
      - actions:
          - core:user_action:
              action: "recovery"
        condition:
          var: "install_twrp"
          value: true
      - actions:
          - core:user_action:
              action: "twrp_unlock"
      - actions:
          - core:info:
              status: "Restoring NVDATA partition"
              dots: true
              progress: 0.1
              info: Creating directory
          - adb:shell:
              args: ["mkdir", "/mnt/vendor/nvdata"]
          - core:info:
              progress: 0.4
              info: Mounting partition
          - adb:shell:
              args: ["mount", "/dev/block/by-name/nvdata", "/mnt/vendor/nvdata"]
          - core:info:
              progress: 0.8
              info: Restoring permissions
          - adb:shell:
              args: ["find", "/mnt/vendor/nvdata", "-type", "f", "-exec", "restorecon", "-v", "{}", "+"]
          - core:info:
              progress: 0.9
              info: Unmounting partition
          - adb:shell:
              args: ["umount", "/mnt/vendor/nvdata"]
          - core:info:
              progress: 0
      - actions:
          - core:user_action:
              action: "twrp_sideload"
      - actions:
          - adb:sideload:
              group: "VollaOS"
              file: "volla-9.0-20201019-nightly-k63v2_64_bsp-signed.zip"
      - actions:
          - adb:reboot:
              to_state: "system"
        fallback:
          - core:user_action:
              action: "twrp_sideload_reboot"
    slideshow: []
    eula:
      title: "EULA"
      description: "THE TERMS OF USE OF THE VOLLA OS ONLY ALLOW AN INSTALLATION ON A CLEARLY BRANDED VOLLA PHONE. To proceed with the installation you have to confirm that you have read and understood the End User License Agreement (EULA) of Hallo Welt Systeme UG (haftungsbeschr√§nkt) for the Volla OS and agree to it."
      link: "https://volla.online/license"
  - name: "SailfishOS"
    options: []
    prerequisites:
      - "untested"
    steps:
      - actions:
          - core:download:
              group: "SailfishOS"
              files:
                - url: "https://gitlab.com/sailfishos-porters-ci/yggdrasil-ci/-/jobs/artifacts/master/download?job=run-build-lvm"
      - actions:
          - core:unpack:
              group: "SailfishOS"
              files:
                - archive: "download?job=run-build-lvm"
                  dir: "unpacked"
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "boot"
                  file: "unpacked/sfe-yggdrasil/Sailfish_OS/hybris-boot.img"
                  group: "SailfishOS"
                - partition: "userdata"
                  file: "unpacked/sfe-yggdrasil/Sailfish_OS/sailfish.img001"
                  group: "SailfishOS"
                - partition: "logo"
                  file: "unpacked/sfe-yggdrasil/Sailfish_OS/logo.bin"
                  group: "SailfishOS"
                - partition: "lk"
                  file: "unpacked/sfe-yggdrasil/Sailfish_OS/lk-yggdrasil.img"
                  group: "SailfishOS"
      - actions:
          - fastboot:continue:
        fallback:
          - core:user_action:
              action: "boot"
    slideshow: []
