name: "Volla Phone X23"
codename: "vidofnir"
formfactor: "phone"
aliases: []
user_actions:
  recovery:
    title: "Reboot to Recovery"
    description: 'With the device powered off, hold Volume Down + Power. You might be prompted to select a mode to boot into. If that happens, follow the on-screen instructions and select "Recovery" mode.'
    image: "phone_power_up"
    button: true
  bootloader:
    title: "Reboot to Bootloader"
    description: 'With the device powered off, hold Volume Up + Power. You might be prompted to select a mode to boot into. If that happens, follow the on-screen instructions and select "Fastboot" mode.'
    image: "phone_power_up"
    button: true
unlock: []
handlers:
  bootloader_locked:
    actions:
      - fastboot:flashing_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    compatible_installer: ">=0.9.2-beta"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data. *Required* if switching from Volla OS."
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      # Firmware setup (bootstrap)
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://volla.tech/filedump/volla-vidofnir-12.0-ubports-installer-bootstrap.zip"
                  checksum:
                    sum: "f0dc13734c8fc7000c6176b606377cb49df94bb0b1e3b08b03268abc9c43819b"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - core:unpack:
              group: "firmware"
              files:
                - archive: "volla-vidofnir-12.0-ubports-installer-bootstrap.zip"
                  dir: "unpacked"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:set_active:
              slot: "a"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "lk_a"
                  file: "unpacked/lk.img"
                  group: "firmware"
                - partition: "boot_a"
                  file: "unpacked/boot.img"
                  group: "firmware"
                - partition: "vendor_boot_a"
                  file: "unpacked/vendor_boot.img"
                  group: "firmware"
                - partition: "vbmeta_a"
                  file: "unpacked/vbmeta.img"
                  group: "firmware"
                  flags: [ "--disable-verity" ]
                - partition: "super"
                  file: "unpacked/super.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true

      # Optionally wipe userdata
      - actions:
          - fastboot:format:
              partition: "userdata"
              type: "ext4"
        condition:
          var: "wipe"
          value: true

      # Reboot to UBports recovery to install UT
      - actions:
          - fastboot:reboot_recovery:
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: false
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
