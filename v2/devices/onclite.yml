name: "Xiaomi Redmi 7"
codename: "onclite"
formfactor: "phone"
aliases:
  - "onc"
doppelgangers: []
user_actions:
  recovery:
    title: "Reboot to Recovery"
    description: "With the device powered off, hold Volume Up + Power."
    image: "phone_power_up"
    button: true
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, hold Volume Down + Power."
    image: "phone_power_down"
    button: true
  confirm_model:
    title: "Confirm your model"
    description: "Please double-check that your device is a Xiaomi Redmi 7 (onc/onclite)."
  unlock:
    title: "OEM unlock"
    description: "If you haven't done so already, make sure to OEM unlock your device first."
    link: "https://en.miui.com/unlock/"
  cutie_notice:
    title: "Cutie Shell: Notice"
    description: "You selected to install Droidian with Cutie Shell. Cutie Shell is still pre-alpha quality and it is not suitable for production environments. Keep in mind that Cutie Shell is not officially supported or endorsed by Droidian. This edition is maintained directly by Cutie Shell Community Project and you should report any bugs with these images at Cutie Shell Community Project before filing upstream."
    button: true
unlock:
  - "confirm_model"
  - "unlock"
handlers:
  bootloader_locked:
    actions:
      - fastboot:oem_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    compatible_installer: ">=0.9.2-beta"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data (required if the previously installed OS is Android, MIUI or LineageOS)"
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://github.com/ubuntu-touch-onclite/ubuntu-touch-onclite/releases/download/20210505/vendor.zip"
                  name: "vendor.zip"
                  checksum:
                    sum: "74aefe78247986fe99ce04ad42f3a6cfe365d66663999ef7d060f90703437ccd"
                    algorithm: "sha256"
                - url: "https://github.com/ubuntu-touch-onclite/ubuntu-touch-onclite/releases/download/20210505/dtbo.img"
                  name: "dtbo.img"
                  checksum:
                    sum: "df98bc905a840785c08a3bdeb40d1eddcb07af253c86c9e821d175bed6b6f5d2"
                    algorithm: "sha256"
                - url: "https://github.com/ubuntu-touch-onclite/ubuntu-touch-onclite/releases/download/20210505/recovery.img"
                  name: "recovery.img"
                  checksum:
                    sum: "21521603f5381438b496233ada858d933626fc8920548c4dc081df5052d08059"
                    algorithm: "sha256"
                - url: "https://github.com/ubuntu-touch-onclite/ubuntu-touch-onclite/releases/download/20210505/vbmeta.img"
                  name: "vbmeta.img"
                  checksum:
                    sum: "c155403e23a18f46c0e7be1164a1b2d47ac3de270b869aac5e5df64fd469927d"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - core:unpack:
              group: "firmware"
              files:
                - archive: "vendor.zip"
                  dir: "unpacked"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "userdata"
              type: "ext4"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "boot"
                  file: "recovery.img"
                  group: "firmware"
                - partition: "recovery"
                  file: "recovery.img"
                  group: "firmware"
                - partition: "dtbo"
                  file: "dtbo.img"
                  group: "firmware"
                - partition: "vbmeta"
                  file: "vbmeta.img"
                  group: "firmware"
                - partition: "vendor"
                  file: "unpacked/vendor.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:reboot:
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []

  - name: "Droidian"
    compatible_installer: ">=0.9.2-beta"
    options:
      - var: "variant"
        name: "Variant"
        tooltip: "The graphical shell to install"
        type: "select"
        values:
          - value: "phosh"
            label: "Phosh"
          - value: "cutie"
            label: "Cutie Shell"
    prerequisites: []
    steps:
      - actions:
          - core:user_action:
              action: "cutie_notice"
        condition:
          var: "variant"
          value: "cutie"
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://images.droidian.org/droidian/nightly/arm64/xiaomi/image-fastboot-onclite.zip"
        condition:
          var: "variant"
          value: "phosh"
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://github.com/cutie-shell/droidian/releases/download/nightly/droidian-OFFICIAL_xiaomi_onclite-arm64-cutie-phone-28.zip"
        condition:
          var: "variant"
          value: "cutie"
      - actions:
          - core:unpack:
              group: "firmware"
              files:
                - archive: "image-fastboot-onclite.zip"
                  dir: "unpacked_droidian"
        condition:
          var: "variant"
          value: "phosh"
      - actions:
          - core:unpack:
              group: "firmware"
              files:
                - archive: "droidian-OFFICIAL_xiaomi_onclite-arm64-cutie-phone-28.zip"
                  dir: "unpacked_droidian"
        condition:
          var: "variant"
          value: "cutie"
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "boot"
                  file: "unpacked_droidian/data/boot.img"
                  group: "firmware"
                - partition: "dtbo"
                  file: "unpacked_droidian/data/dtbo.img"
                  group: "firmware"
                - partition: "userdata"
                  file: "unpacked_droidian/data/userdata.img"
                  group: "firmware"
                - partition: "vendor"
                  file: "unpacked_droidian/data/vendor.img"
                  group: "firmware"
                - partition: "vbmeta"
                  file: "unpacked_droidian/data/vbmeta.img"
                  group: "firmware"
                  flags:
                    - "--disable-verity"
                    - "--disable-verification"
      - actions:
          - fastboot:reboot:
    slideshow: []
