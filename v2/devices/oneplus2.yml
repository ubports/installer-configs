name: "Oneplus 2"
codename: "oneplus2"
formfactor: "phone"
aliases:
  - "msm8994"
  - "OnePlus2"
doppelgangers: []
user_actions:
  update:
    title: "Update to latest available version"
    description: "Before installing anything, make sure the OnePlus2 is updated to the latest version of OxygenOS (3.6.1)."
    link: "https://www.oneplus.com/support/softwareupgrade/details?code=PM1574156053972"
  twrp:
    title: "TWRP"
    description: "The installation instructions for this device are not fully tested yet. If you come from Android, you will have to install TWRP and format to ext4 /data and /system from inside TWRP before you can install Ubuntu Touch. \n if errors occures, it is recommended to wipe all partitions, reboot to recovery again, then wipe all partitions again."
    link: "https://twrp.me/oneplus/oneplustwo.html"
  recovery:
    title: "Reboot to Recovery"
    description: "With the device powered off, hold Volume Down + Power."
    image: "phone_power_down"
    button: true
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, hold Volume Up + Power."
    image: "phone_power_up"
    button: true
  reboot:
    title: "Reboot the device"
    description: "Hold down the power button until the device powers down. Then, release it briefly and hold it down again until the device boots."
    button: true
  twrp_unlock:
    title: "TWRP unlock"
    description: 'Your device will boot Team Win Recovery Project (TWRP). If the screen is off, hit the power button once to light it up, then swipe the bar in the bottom to the right where it says to "Swipe to allow modifications."'
    button: true
  twrp_sideload:
    title: "TWRP sideload"
    description: 'Select "Advanced" and then "ADB Sideload". Check the boxes "Wipe Dalvik Cache" and "Wipe Cache" and then swipe the bar in the bottom where it says "Swipe to Start Sideload".'
    button: true
  twrp_sideload_reboot:
    title: "Sideload complete!"
    description: "Follow the on-screen instructions to complete the sideload."
    button: true
  untested:
    title: "Untested"
    description: "Sorry, this configuration has not yet been fully tested. You might run into issues. If you want to help us improve, click the link below to see the config file."
    button: true
unlock:
  - "update"
  - "twrp"
handlers:
  bootloader_locked:
    actions:
      - fastboot:oem_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data"
        type: "checkbox"
      - var: "logo"
        name: "Flash Logo"
        tooltip: "Flash new Ubuntu Touch splash screen logo (thanks to Ruben Carneiro)"
        link: "https://rubencarneiro.github.io/rubencarneiro.io/Ubuntu-Touch-Device-Bootlogos.markdown/"
        type: "checkbox"
    prerequisites: []
    steps:
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://cdimage.ubports.com/devices/oneplus2/halium-unlocked-recovery_oneplus2.img"
                  checksum:
                    sum: "460264723cf414b3dcfd4f0d8a781007772d1811957d6d22d712ed1fbd7f1523"
                    algorithm: "sha256"
                - url: "https://raw.githubusercontent.com/rubencarneiro/rubencarneiro.io/main/assets/downloads/oneplus2/logo.bin"
                  checksum:
                    sum: "55acbccc658df016868452e915f49f428cc2df7244f4ddec9aad337fe8bd0c91"
                    algorithm: "sha256"
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "recovery"
                  file: "halium-unlocked-recovery_oneplus2.img"
                  group: "firmware"
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "LOGO"
                  file: "logo.bin"
                  group: "firmware"
        condition:
          var: "logo"
          value: true
      - actions:
          - fastboot:erase:
              partition: "cache"
      - actions:
          - fastboot:format:
              partition: "userdata"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:boot:
              group: "firmware"
              file: "halium-unlocked-recovery_oneplus2.img"
        fallback:
          - core:user_action:
              action: "recovery"
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
    
  - name: "LineageOS"
    options:
      - var: "channel"
        name: "LineageOS version"
        tooltip: "Which LineageOS channel do you want to install?"
        type: "select"
        remote_values:
          lineage_os:channels:
      - var: "installTWRP"
        name: "Install TWRP"
        tooltip: "Install TWRP 3.2.1-0 to recovery (recommended)"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://ia800105.us.archive.org/28/items/twrp-oneplus2/twrp-3.2.1-0-oneplus2.img"
                  checksum:
                    sum: "343691d4e85d24896afe2bd7ab6125a5047a70aa1fb4bfbb2b1cd54f744a20c9"
                    algorithm: "sha256"
        condition:
          var: "installTWRP"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "recovery"
                  file: "twrp-3.2.1-0-oneplus2.img"
                  group: "firmware"
        condition:
          var: "installTWRP"
          value: true
      - actions:
          - fastboot:boot:
              group: "firmware"
              file: "twrp-3.2.1-0-oneplus2.img"
        fallback:
          - core:user_action:
              action: "recovery"
      - actions:
          - lineage_os:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
    slideshow: []
  - name: "OxygenOS"
    options:
      - var: "version"
        name: "OxygenOS version"
        tooltip: "Which OxygenOS version do you want to install?"
        type: "select"
        values:
          - value: "bloppy"
            label: "OxygenOS 3.6.1"
      - var: "installTWRP"
        name: "Install TWRP"
        tooltip: "Install TWRP 3.2.1-0 to recovery (recommended)"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - core:download:
              group: "OxygenOS"
              files:
                - url: "https://oxygenos.oneplus.net/OnePlus2Oxygen_14_OTA_032_all_1710240102_5aab6a62151e4407.zip"
                  checksum:
                    sum: "031294228f1642e983c91042961dfce0"
                    algorithm: "md5"
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://archive.org/download/twrp-oneplus2/twrp-3.2.1-0-oneplus2.img"
                  checksum:
                    sum: "343691d4e85d24896afe2bd7ab6125a5047a70aa1fb4bfbb2b1cd54f744a20c9"
                    algorithm: "sha256"
        condition:
          var: "installTWRP"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "recovery"
                  file: "twrp-3.2.1-0-oneplus2.img"
                  group: "firmware"
        condition:
          var: "installTWRP"
          value: true
      - actions:
          - fastboot:boot:
              group: "firmware"
              file: "twrp-3.2.1-0-oneplus2.img"
        fallback:
          - core:user_action:
              action: "recovery"
      - actions:
          - core:user_action:
              action: "twrp_unlock"
      - actions:
          - core:user_action:
              action: "twrp_sideload"
      - actions:
          - adb:sideload:
              group: "OxygenOS"
              file: "OnePlus2Oxygen_14_OTA_032_all_1710240102_5aab6a62151e4407.zip"
      - actions:
          - core:user_action:
              action: "twrp_sideload_reboot"
      - actions:
          - adb:reboot:
              to_state: "system"
        fallback:
          - core:user_action:
              action: "reboot"
    slideshow: []
