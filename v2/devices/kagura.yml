name: "Sony Xperia XZ (F8331 & F8332)"
codename: "kagura"
formfactor: "phone"
aliases:
  - "F8331"
  - "F8332"
doppelgangers: []
user_actions:
  recovery:
    title: "Reboot to Recovery"
    description: "With the device powered off, hold Volume Down + Power."
    image: "phone_power_down"
    button: true
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, hold Volume Up and insert a USB cable. The LED indicator has to light up blue."
    image: "phone_power_up"
    button: true
  boot:
    title: "Boot the device"
    description: "Power on the device."
    image: "phone_power_up"
    button: true
  confirm_model:
    title: "Confirm your model"
    description: "Please double-check that your device is a Sony Xperia XZ (F8331 or F8332)."
  upgrade_android:
    title: "Upgrade Android"
    description: "If the device is running Android, should upgrade to Android 8.0 first."
unlock:
  - "confirm_model"
  - "upgrade_android"
handlers:
  bootloader_locked:
    actions:
      - fastboot:oem_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data"
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://cdimage.ubports.com/devices/kagura/halium-unlocked-recovery_kagura.img"
                  checksum:
                    sum: "37ea6d5f374b02dc70595177e5e162738a9bf967329152c9441746ff388a6fad"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "boot"
                  file: "halium-unlocked-recovery_kagura.img"
                  group: "firmware"
                  raw: true
                - partition: "recovery"
                  file: "halium-unlocked-recovery_kagura.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:erase:
              partition: "cache"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:erase:
              partition: "userdata"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:reboot:
        fallback:
          - core:user_action:
              action: "boot"
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
