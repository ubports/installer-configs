name: "Xiaomi Redmi 9A"
codename: "dandelion"
formfactor: "phone"
doppelgangers: []
user_actions:
  confirm_model:
    title: "Confirm your model"
    description: "Please check that your device is a Xiaomi Redmi 9A."
  confirm_os:
    title: "Confirm OS version"
    description: "Your device must be running the latest Android 10 MIUI firmware. Refer to the link for more instructions."
    link: "https://gitlab.com/ubports/porting/community-ports/android10/xiaomi-redmi-9c/xiaomi-angelica/-/blob/halium-10.0/README.md"
  unlock_phone:
    title: "Unlock the bootloader"
    description: "Before installing Ubuntu Touch you must unlock the bootloader of your phone manually. Follow the steps in the linked page if you haven't already."
    link: "https://en.miui.com/unlock"
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, press and hold the VOLUME DOWN button and plug the device into your PC via USB. After some seconds you'll see the fastboot mode."
    image: "phone_power_down"
    button: true
  recovery:
    title: "Reboot to Recovery"
    description: 'With the device still at the "FastBoot Mode", use the Volume buttons to switch to "Recovery Mode" and push the power button to confirm your selection.'
    image: "phone_power_up"
    button: true
  fastbootd:
    title: "Reboot to fastbootd mode"
    description: 'With the device still at the "FastBoot Mode", use the Volume buttons to switch to "Recovery Mode" and push the power button to confirm your selection. Then select "Fastboot mode" from the list.'
    image: "phone_power_up"
    button: true
unlock:
  - "confirm_model"
  - "confirm_os"
  - "unlock_phone"
operating_systems:
  - name: "Ubuntu Touch"
    compatible_installer: ">=0.9.6-beta"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data. This is necessary for first time installations."
        type: "checkbox"
      - var: "partition"
        name: "Partitioning"
        tooltip: "Changes partition sizes as required. Only necessary for first time installations."
        type: "checkbox"
        value: true
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      ### Ensure we always start in bootloader mode
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
      ### Ensure the bootloader has been unlocked already
      - actions:
          - fastboot:wait:
      - actions:
          - fastboot:assert_var:
              variable: "unlocked"
              value: "yes"
        fallback:
          - core:user_action:
              action: "unlock_phone"
      ### Flash important partitions (if requested)
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://github.com/ubuntu-touch-mt6765/ut-images/releases/download/bootstrap-images/recovery_dandelion.img"
                  name: "recovery.img"
                  checksum:
                    sum: "40b5ea262e08be110302c8f73eec8dcf16acc051be54217735d5ded5b3172da9"
                    algorithm: "sha256"
                - url: "https://dl.google.com/developers/android/qt/images/gsi/vbmeta.img"
                  name: "vbmeta.img"
                  checksum:
                    sum: "f6da5489fd877cb69cf61fa721cfd6d77e530084aefe9b96664f818947ff61f6"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "userdata"
              type: "ext4"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "vbmeta"
                  file: "vbmeta.img"
                  group: "firmware"
                  flags:
                    - "--disable-verity"
                    - "--disable-verification"
                - partition: "recovery"
                  file: "recovery.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true

      ### Set up logical partitions (if requested)
      - actions:
          - fastboot:reboot_fastboot:
        fallback:
          - core:user_action:
              action: "fastbootd"
        condition:
          var: "partition"
          value: true
      - actions:
          # Remove all unused logical partitions
          - fastboot:delete_logical_partition:
              partition: "product"
        condition:
          var: "partition"
          value: true

      - actions:
          - fastboot:reboot_recovery:
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: false
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []

  - name: "Droidian"
    compatible_installer: ">=0.9.2-beta"
    options:
      - var: "variant"
        name: "Variant"
        tooltip: "The graphical shell to install"
        type: "select"
        values:
          - value: "phosh"
            label: "Phosh"
    steps:
      - actions:
        - core:download:
            group: "firmware"
            files:
              - url: "https://github.com/droidian-mt6765/droidian-images-dandelion/releases/download/ubports-installer/droidian-UNOFFICIAL_xiaomi_dandelion-armhf-phosh-phone-29.zip"
        condition:
          var: "variant"
          value: "phosh"
      - actions:
        - core:unpack:
            group: "firmware"
            files:
              - archive: "droidian-UNOFFICIAL_xiaomi_dandelion-armhf-phosh-phone-29.zip"
                dir: "unpacked_droidian"
        condition:
          var: "variant"
          value: "phosh"
      - actions:
        - adb:reboot:
            to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
      - actions:
        - fastboot:flash:
            partitions:
              - partition: "boot"
                file: "unpacked_droidian/data/boot.img"
                group: "firmware"
              - partition: "dtbo"
                file: "unpacked_droidian/data/dtbo.img"
                group: "firmware"
              - partition: "userdata"
                file: "unpacked_droidian/data/userdata.img"
                group: "firmware"
              - partition: "vbmeta"
                file: "unpacked_droidian/data/vbmeta.img"
                group: "firmware"
                flags:
                  - "--disable-verity"
                  - "--disable-verification"
      - actions:
          - fastboot:reboot:
    slideshow: []
