name: "Oneplus 5T"
codename: "dumpling"
formfactor: "phone"
aliases:
  - "OnePlus5T"
  - "oneplus5t"
doppelgangers: []
user_actions:
  update:
    title: "Update to latest available version"
    description: "Before installing anything, make sure the OnePlus 5T is updated to the latest version of OxygenOS (10.0.1)."
    link: "https://www.oneplus.com/support/softwareupgrade/details?code=PM1574156155944"
  twrp:
    title: "TWRP"
    description: "The installation instructions for this device are not fully tested yet. If you come from Android, you will have to install TWRP and format to ext4 /data and /system from inside TWRP before you can install Ubuntu Touch. \n if errors occures, it is recommended to wipe all partitions, reboot to recovery again, then wipe all partitions again."
    link: "https://twrp.me/oneplus/oneplus5-5t.html"
  recovery:
    title: "Reboot to Recovery"
    description: "With the device powered off, hold Volume Down + Power."
    image: "phone_power_down"
    button: true
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, hold Volume Up + Power."
    image: "phone_power_up"
    button: true
  twrp_unlock:
    title: "TWRP unlock"
    description: 'Your device will boot Team Win Recovery Project (TWRP). If the screen is off, hit the power button once to light it up, then swipe the bar in the bottom to the right where it says to "Swipe to allow modifications."'
    button: true
  twrp_sideload:
    title: "TWRP sideload"
    description: 'Select "Advanced" and then "ADB Sideload". Check the boxes "Wipe Dalvik Cache" and "Wipe Cache" and then swipe the bar in the bottom where it says "Swipe to Start Sideload".'
    button: true
unlock:
  - "update"
  - "twrp"
handlers:
  bootloader_locked:
    actions:
      - fastboot:oem_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    compatible_installer: ">=0.9.2-beta"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "firmware"
        name: "Install firmware"
        tooltip: "Install firmware 9.0.11 from OnePlus (recommended)"
        type: "checkbox"
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data (required for new installs)"
        type: "checkbox"
    prerequisites: []
    steps:
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://cdimage.ubports.com/devices/dumpling_cheeseburger/halium-unlocked-recovery_dumpling.img"
                  checksum:
                    sum: "c8487fe1273c1f65c96391b9f216fbef972c96811c3ff36082ffe8367dd382e7"
                    algorithm: "sha256"
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://deac-ams.dl.sourceforge.net/project/crdroid/dumpling/6.x/firmware/firmware_9.0.11_oneplus5T.zip"
                  checksum:
                    sum: "1de83b7c7cd8cc583253f1069a8be0862aee6422b8b7203f870fd6f620d06adb"
                    algorithm: "sha256"
          - core:download:
              group: "firmware"
              files:
                - url: "https://archive.org/download/twrp-cheeseburger-dumpling/twrp-3.5.0_9-0-cheeseburger_dumpling.img"
                  checksum:
                    sum: "197ceaa75ce1d686532c292f6af841ea0183348a98d95a6524b0dad30414f865"
                    algorithm: "sha256"
        condition:
          var: "firmware"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "firmware"
          value: true
      - actions:
          - fastboot:boot:
              group: "firmware"
              file: "twrp-3.5.0_9-0-cheeseburger_dumpling.img"
          - core:user_action:
              action: "twrp_unlock"
          - core:user_action:
              action: "twrp_sideload"
          - adb:sideload:
              group: "firmware"
              file: "firmware_9.0.11_oneplus5T.zip"
        condition:
          var: "firmware"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "recovery"
                  file: "halium-unlocked-recovery_dumpling.img"
                  group: "firmware"
      - actions:
          - fastboot:erase:
              partition: "cache"
      - actions:
          - fastboot:format:
              partition: "userdata"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:boot:
              group: "firmware"
              file: "halium-unlocked-recovery_dumpling.img"
        fallback:
          - core:user_action:
              action: "recovery"
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
