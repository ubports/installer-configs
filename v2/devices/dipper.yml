name: "Xiaomi Mi 8"
codename: "dipper"
formfactor: "phone"
aliases: []
doppelgangers: []
user_actions:
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, hold Volume Down + Power."
    image: "phone_power_down"
    button: true
  recovery:
    title: "Reboot to Recovery"
    description: "With the device powered off, hold Volume Up + Power."
    image: "phone_power_up"
    button: true
  boot:
    title: "Boot the device"
    description: "Power on the device."
    image: "phone_power_up"
    button: true
  confirm_model:
    title: "Confirm your model"
    description: "Please double-check that your device is a Xiaomi Mi 8 (dipper)."
  unlock:
    title: "OEM unlock"
    description: "If you haven't done so already, make sure to OEM unlock your device first."
    link: "https://en.miui.com/unlock/"
  warning:
    title: "Warning"
    description: "The port is based on Android 9 firmware and vendor (V11.0.6.0.PEAMIXM). Current Recovery will be replaced with Ubports Recovery! Remember to flash the latest firmware when reverting to latest Android builds!"
unlock:
  - "confirm_model"
  - "unlock"
  - "warning"
handlers:
  bootloader_locked:
    actions:
      - fastboot:oem_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data (required for new installs)"
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://github.com/ubports-dipper/artifacts/releases/download/v1/firmware-update.zip"
                  checksum:
                    sum: "a937ea333ca5a8c348f56fdfc3d876b3ccbb3da8247b68b47c889170e4437307"
                    algorithm: "sha256"
                - url: "https://github.com/ubports-dipper/artifacts/releases/download/v1/recovery.img"
                  checksum:
                    sum: "4a7314a8a0ace1002b6d0921dc05d09272bf2d4896a24f3a49aebb1651fb8b42"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - core:unpack:
              group: "firmware"
              files:
                - archive: "firmware-update.zip"
                  dir: "unpacked"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "system"
              type: "ext4"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "cache"
              type: "ext4"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "userdata"
              type: "ext4"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                # Ubports Recovery
                - partition: "recovery"
                  file: "recovery.img"
                  group: "firmware"
                # MIUI V11.0.6.0.PEAMIXM A9 vendor
                - partition: "vendor"
                  file: "unpacked/vendor.img"
                  group: "firmware"
                # Firmware from MIUI V11.0.6.0.PEAMIXM A9
                - partition: "dsp"
                  file: "unpacked/firmware-update/dsp.img"
                  group: "firmware"
                - partition: "cmnlib64_a"
                  file: "unpacked/firmware-update/cmnlib64.img"
                  group: "firmware"
                - partition: "aop_a"
                  file: "unpacked/firmware-update/aop.img"
                  group: "firmware"
                - partition: "devcfg_a"
                  file: "unpacked/firmware-update/devcfg.img"
                  group: "firmware"
                - partition: "qupfw_a"
                  file: "unpacked/firmware-update/qupfw.img"
                  group: "firmware"
                - partition: "tz_a"
                  file: "unpacked/firmware-update/tz.img"
                  group: "firmware"
                - partition: "storsec_a"
                  file: "unpacked/firmware-update/storsec.img"
                  group: "firmware"
                - partition: "keymaster_a"
                  file: "unpacked/firmware-update/keymaster.img"
                  group: "firmware"
                - partition: "bluetooth"
                  file: "unpacked/firmware-update/bluetooth.img"
                  group: "firmware"
                - partition: "xbl_a"
                  file: "unpacked/firmware-update/xbl.img"
                  group: "firmware"
                - partition: "xbl_config_a"
                  file: "unpacked/firmware-update/xbl_config.img"
                  group: "firmware"
                - partition: "abl_a"
                  file: "unpacked/firmware-update/abl.elf"
                  group: "firmware"
                - partition: "logo"
                  file: "unpacked/firmware-update/logo.img"
                  group: "firmware"
                - partition: "cmnlib_a"
                  file: "unpacked/firmware-update/cmnlib.img"
                  group: "firmware"
                - partition: "hyp_a"
                  file: "unpacked/firmware-update/hyp.img"
                  group: "firmware"
                - partition: "cmnlib64_b"
                  file: "unpacked/firmware-update/cmnlib64.img"
                  group: "firmware"
                - partition: "aop_b"
                  file: "unpacked/firmware-update/aop.img"
                  group: "firmware"
                - partition: "devcfg_b"
                  file: "unpacked/firmware-update/devcfg.img"
                  group: "firmware"
                - partition: "qupfw_b"
                  file: "unpacked/firmware-update/qupfw.img"
                  group: "firmware"
                - partition: "tz_b"
                  file: "unpacked/firmware-update/tz.img"
                  group: "firmware"
                - partition: "storsec_b"
                  file: "unpacked/firmware-update/storsec.img"
                  group: "firmware"
                - partition: "keymaster_b"
                  file: "unpacked/firmware-update/keymaster.img"
                  group: "firmware"
                - partition: "xbl_b"
                  file: "unpacked/firmware-update/xbl.img"
                  group: "firmware"
                - partition: "xbl_config_b"
                  file: "unpacked/firmware-update/xbl_config.img"
                  group: "firmware"
                - partition: "abl_b"
                  file: "unpacked/firmware-update/abl.elf"
                  group: "firmware"
                - partition: "cmnlib_b"
                  file: "unpacked/firmware-update/cmnlib.img"
                  group: "firmware"
                - partition: "hyp_b"
                  file: "unpacked/firmware-update/hyp.img"
                  group: "firmware"
                - partition: "modem"
                  file: "unpacked/firmware-update/modem.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
