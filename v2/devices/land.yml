name: "Xiaomi Redmi 3S 3X 3SP"
codename: "land"
formfactor: "phone"
aliases: []
doppelgangers: []
user_actions:
  recovery:
    title: "Reboot to Recovery"
    description: "With the device powered off, hold Volume Up + Power, Not working ? try to unplug cable and hold Vol Up + Vol Down + Power."
    image: "phone_power_up"
    button: true
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, hold Volume Down + Power"
    image: "phone_power_down"
    button: true
  unlock:
    title: "OEM unlock"
    description: "If you haven't done so already, make sure to OEM unlock your device first."
    link: "https://en.miui.com/unlock"
  support:
    title: "Support"
    description: "For details about Ubuntu Touch support for the Redmi 3s/3x/3sp, please head over to the UBports forum thread."
    link: "https://t.me/utland"
  confirm_model:
    title: "Confirm your model"
    description: "Please double-check that your device is a Xiaomi Redmi 3S/3X/3SP (land)."
unlock:
  - "confirm_model"
  - "unlock"
  - "support"
handlers:
  bootloader_locked:
    actions:
      - fastboot:flashing_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    compatible_installer: ">=0.9.2-beta"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data (required if device is from Android)"
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://cdimage.ubports.com/devices/land/recovery.img"
                  checksum:
                    sum: "6d934a17d38fb0525c19fbd4943f26cf9946407531c685c5ee4b9e12c780aeff"
                    algorithm: "sha256"
                - url: "https://github.com/Ubports-Land/Ubports-CI/raw/master/splash.img"
                  checksum:
                    sum: "9b91dfb62c80cc533303687e132194a789da867524cbf4518d5e2bfa175e7bbd"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "recovery"
                  file: "recovery.img"
                  group: "firmware"
                - partition: "splash"
                  file: "splash.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "cache"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "userdata"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:boot:
              group: "firmware"
              file: "recovery.img"
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
