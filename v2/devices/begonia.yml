name: "Xiaomi Redmi Note 8 Pro"
codename: "begonia"
formfactor: "phone"
aliases:
  - "onc"
doppelgangers: []
user_actions:
  recovery:
    title: "Reboot to Recovery"
    description: "With the device powered off, hold Volume Up + Power."
    image: "phone_power_up"
    button: true
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, hold Volume Down + Power."
    image: "phone_power_down"
    button: true
  boot:
    title: "Boot the device"
    description: "Power on the device."
    image: "phone_power_up"
    button: true
  confirm_model:
    title: "Confirm your model"
    description: "Please double-check that your device is a Xiaomi Redmi Note 8 Pro (begonia)."
  unlock:
    title: "OEM unlock"
    description: "If you haven't done so already, make sure to OEM unlock your device first."
    link: "https://en.miui.com/unlock/"
unlock:
  - "confirm_model"
  - "unlock"
handlers:
  bootloader_locked:
    actions:
      - fastboot:oem_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data (required if the previously installed OS is Android, MIUI or LineageOS)"
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://github.com/ubuntu-touch-begonia/ubuntu-touch-begonia/releases/download/20210810/fw_begonia_V12.0.8.0.zip"
                  name: "firmware.zip"
                  checksum:
                    sum: "772204cf8cd3a62de4e3003e1c82fe7fc729d9655f1a5b0c502b29e86a5ecdfa"
                    algorithm: "sha256"
                - url: "https://github.com/ubuntu-touch-begonia/ubuntu-touch-begonia/releases/download/20210810/vendor.zip"
                  name: "vendor.zip"
                  checksum:
                    sum: "2311be025c0a127a69dae648ffc7001e86ffbdfdd7bf02e20d5079e7c99da106"
                    algorithm: "sha256"
                - url: "https://github.com/ubuntu-touch-begonia/ubuntu-touch-begonia/releases/download/20210810/dtbo.img"
                  name: "dtbo.img"
                  checksum:
                    sum: "7bcf9b85133b3e748ac72d27d0a3f58be9c1f6ac96c9c5b866b684b266dcc108"
                    algorithm: "sha256"
                - url: "https://github.com/ubuntu-touch-begonia/ubuntu-touch-begonia/releases/download/20210810/recovery.img"
                  name: "recovery.img"
                  checksum:
                    sum: "9facd6ab47459f85aab4ee1f43b261aac66af710bafbe3f4f2cea330e56fe8d1"
                    algorithm: "sha256"
                - url: "https://github.com/ubuntu-touch-begonia/ubuntu-touch-begonia/releases/download/20210810/vbmeta.img"
                  name: "vbmeta.img"
                  checksum:
                    sum: "b3281c527ecf2a6a743b37f5b9e118f492d2038e0a82e6777d292d1c5b42601a"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - core:unpack:
              group: "firmware"
              files:
                - archive: "firmware.zip"
                  dir: "unpacked"
                - archive: "vendor.zip"
                  dir: "unpacked"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "userdata"
              type: "ext4"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "boot"
                  file: "recovery.img"
                  group: "firmware"
                - partition: "recovery"
                  file: "recovery.img"
                  group: "firmware"
                - partition: "dtbo"
                  file: "dtbo.img"
                  group: "firmware"
                - partition: "vbmeta"
                  file: "vbmeta.img"
                  group: "firmware"
                - partition: "vendor"
                  file: "unpacked/vendor.img"
                  group: "firmware"
                - partition: "audio_dsp"
                  file: "unpacked/audio_dsp.img"
                  group: "firmware"
                - partition: "cam_vpu3"
                  file: "unpacked/cam_vpu3.img"
                  group: "firmware"
                - partition: "cam_vpu2"
                  file: "unpacked/cam_vpu2.img"
                  group: "firmware"
                - partition: "cam_vpu1"
                  file: "unpacked/cam_vpu1.img"
                  group: "firmware"
                - partition: "md1img"
                  file: "unpacked/md1img.img"
                  group: "firmware"
                - partition: "spmfw"
                  file: "unpacked/spmfw.img"
                  group: "firmware"
                - partition: "sspm_2"
                  file: "unpacked/sspm.img"
                  group: "firmware"
                - partition: "lk2"
                  file: "unpacked/lk.img"
                  group: "firmware"
                - partition: "gz2"
                  file: "unpacked/gz.img"
                  group: "firmware"
                - partition: "scp2"
                  file: "unpacked/scp.img"
                  group: "firmware"
                - partition: "tee2"
                  file: "unpacked/tee.img"
                  group: "firmware"
                - partition: "preloader"
                  file: "unpacked/preloader_ufs.img"
                  group: "firmware"
                - partition: "sspm_1"
                  file: "unpacked/sspm.img"
                  group: "firmware"
                - partition: "lk"
                  file: "unpacked/lk.img"
                  group: "firmware"
                - partition: "gz1"
                  file: "unpacked/gz.img"
                  group: "firmware"
                - partition: "scp1"
                  file: "unpacked/scp.img"
                  group: "firmware"
                - partition: "tee1"
                  file: "unpacked/tee.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:reboot:
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
