name: "Xiaomi Mi A2"
codename: "jasmine_sprout"
formfactor: "phone"
aliases: []
doppelgangers: []
user_actions:
  confirm_model:
    title: "Confirm your model"
    description: "Please double-check that your device is a Xiaomi Mi A2 (jasmine_sprout). Xiaomi Mi 6x and Xiaomi Mi A2 Lite are NOT SUPPORTED. You also NEED to check your device LCD name, you can use an app (click on more link, requires rooted android device) to check if it's called *jdi*. In that case it is also unsupported. (Work is being done to add support for such devices as well)"
    link: "https://play.google.com/store/apps/details?id=ru.andr7e.deviceinfohw"
  confirm_os:
    title: "Confirm OS version"
    description: "Your device must be running a specific android 9 build before installing Ubuntu Touch. You can use the link below to download it. You can use either use stock recovery or TWRP recovery to flash it. Flash it to both slots to be safe."
    link: "https://github.com/ubports-xiaomi-sdm660/artifacts/releases/download/v0.1/jasmine_sprout_stock_android9.zip"
  warning:
    title: "Warning"
    description: "For unknown reason some pc may not work with device fastboot mode, if installer fails or bootloop your device try to run it from other pc"
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, press and hold the VOLUME DOWN and POWER buttons until the screen turns on"
    image: "phone_power_down"
    button: true
  recovery:
    title: "Reboot to Recovery"
    description: "With the device still at the 'Fastboot Mode' screen and press and hold VOLUME UP and POWER buttons until the screen turns on"
    image: "phone_power_up"
    button: true
unlock:
  - "confirm_model"
  - "confirm_os"
  - "warning"
handlers:
  bootloader_locked:
    actions:
      - fastboot:flashing_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data"
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - core:manual_download:
              group: "firmware"
              file:
                name: "vendor.img"
                url: "https://github.com/ubports-xiaomi-sdm660/artifacts/releases/download/v0.1/vendor.img"
                checksum:
                  sum: "9fae2f99aafb45c9b6763bca815b1bcc20f27418edb2fd5097fc5cfc1aff828c"
                  algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - core:download:
              group: "firmware"
              files:
                - name: "boot.img"
                  url: "https://github.com/ubports-xiaomi-sdm660/artifacts/releases/download/v0.1/boot.img"
                  checksum:
                    sum: "2782a791ee472438ebf30f8fa00e626ec6796c3a3e6acca57d33245e7c6bd7b8"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "system"
              type: "ext4"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "cache"
              type: "ext4"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "userdata"
              type: "ext4"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "vendor"
                  file: "vendor.img"
                  group: "firmware"
                - partition: "boot"
                  file: "boot.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
