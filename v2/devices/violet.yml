name: "Xiaomi Redmi Note 7 Pro"
codename: "violet"
formfactor: "phone"
aliases: []
doppelgangers: []
user_actions:
  recovery:
    title: "Reboot to Recovery"
    description: "With the device powered off, hold Volume Up + Power."
    image: "phone_power_up"
    button: true
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, hold Volume Down + Power."
    image: "phone_power_down"
    button: true
  boot:
    title: "Boot the device"
    description: "Power on the device."
    image: "phone_power_up"
    button: true
  confirm_model:
    title: "Confirm your model"
    description: "Please double-check that your device is a Xiaomi Redmi Note 7 Pro (violet)."
  unlock:
    title: "OEM unlock"
    description: "If you haven't done so already, make sure to OEM unlock your device first."
    link: "https://en.miui.com/unlock/"
unlock:
  - "confirm_model"
  - "unlock"
handlers:
  bootloader_locked:
    actions:
      - fastboot:oem_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data (required if the previously installed OS is Android, MIUI or LineageOS)"
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://gitlab.com/ubports/community-ports/android9/xiaomi-redmi-note-7-pro/xiaomi-violet/-/jobs/artifacts/master/raw/out/splash.img?job=devel-flashable"
                  name: "splash.img"
                - url: "https://gitlab.com/ubports/community-ports/android9/xiaomi-redmi-note-7-pro/xiaomi-violet/-/jobs/artifacts/master/raw/out/recovery.img?job=devel-flashable"
                  name: "recovery.img"
                - url: "https://github.com/ubuntu-touch-violet/ubuntu-touch-violet/releases/download/20210510/vendor.zip"
                  name: "vendor.zip"
                  checksum:
                    sum: "e49e199f7980c5200a0b90b489aa0fb6c3d3e612256d6dcac159414f965f0512"
                    algorithm: "sha256"
                - url: "https://github.com/ubuntu-touch-violet/ubuntu-touch-violet/releases/download/20210510/dtbo.img"
                  name: "dtbo.img"
                  checksum:
                    sum: "dbeba15ce9345e1a43779b6509fd4dd76eb2c521610eb15203abdcecdb82261b"
                    algorithm: "sha256"
                - url: "https://github.com/ubuntu-touch-violet/ubuntu-touch-violet/releases/download/20210510/dsp.img"
                  name: "dsp.img"
                  checksum:
                    sum: "67267993bc3256de9ddb367a8083f66eec2e9036347a1dc2374d8e7e5958462e"
                    algorithm: "sha256"
                - url: "https://github.com/ubuntu-touch-violet/ubuntu-touch-violet/releases/download/20210510/bluetooth.img"
                  name: "bluetooth.img"
                  checksum:
                    sum: "b3d78c2c01ea17c78a49ef604cfcde3dc72dcdf7f34c9aa09ce72eded7cbc2f0"
                    algorithm: "sha256"
                - url: "https://github.com/ubuntu-touch-violet/ubuntu-touch-violet/releases/download/20210510/modem.img"
                  name: "modem.img"
                  checksum:
                    sum: "e7155f8095a45f1a925bca9c81df145a2e8a90e359a85b5face3986f520ba71c"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - core:unpack:
              group: "firmware"
              files:
                - archive: "vendor.zip"
                  dir: "unpacked"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "system"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "cache"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:format:
              partition: "userdata"
              type: "ext4"
        condition:
          var: "wipe"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "boot"
                  file: "recovery.img"
                  group: "firmware"
                - partition: "recovery"
                  file: "recovery.img"
                  group: "firmware"
                - partition: "splash"
                  file: "splash.img"
                  group: "firmware"
                - partition: "bluetooth"
                  file: "bluetooth.img"
                  group: "firmware"
                - partition: "dsp"
                  file: "dsp.img"
                  group: "firmware"
                - partition: "dtbo"
                  file: "dtbo.img"
                  group: "firmware"
                - partition: "modem"
                  file: "modem.img"
                  group: "firmware"
                - partition: "vendor"
                  file: "unpacked/vendor.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:reboot:
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
