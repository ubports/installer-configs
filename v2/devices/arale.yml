name: "Meizu MX4"
codename: "arale"
formfactor: "phone"
aliases:
  - "mx4"
doppelgangers: []
user_actions:
  recovery:
    title: "Reboot to Recovery"
    description: "Press and hold the volume up and power buttons until the phone reboots."
    image: "phone_power_up"
    button: true
  bootloader:
    title: "Reboot to Bootloader"
    description: "Press and hold the volume down and power buttons until the phone reboots."
    image: "phone_power_down"
    button: true
  unlock:
    title: "Unlock"
    description: "If the device is running Android, it needs to be manually unlocked for the Installer to work. This is achieved by first installing a very old version of Canonical's Ubuntu Touch using an OEM tool, which is a manual process. Click the link below to find out more. If the device is already running Ubuntu Touch, you can simply ignore this message."
    link: "https://docs.ubports.com/en/latest/userguide/install.html#install-on-legacy-android-devices"
unlock:
  - "unlock"
handlers:
  bootloader_locked:
    actions:
      - fastboot:oem_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data (required for new installs)"
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - core:download:
              group: "recovery"
              files:
                - url: "http://cdimage.ubports.com/devices/recovery-arale.img"
                  checksum:
                    sum: "27160d1ce2d55bd940b38ebf643018b33e0516795dff179942129943fabdc3d8"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "recovery"
                  file: "recovery-arale.img"
                  group: "recovery"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:boot:
              group: "recovery"
              file: "recovery-arale.img"
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: false
      - actions:
          - adb:format:
              partition: "cache"
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
