                  checksum:
                    sum: "1021e15b932c0ca006f117c15259bba2e31b4d6ef1cc5218ea0d806c84cc6882"
                    algorithm: "sha256"
      - actions:
          - core:unpack:
              group: "firmware"
              files:
                - archive: "volla-11.1-20221017-stable-SPFLASH-mimameid.zip"
